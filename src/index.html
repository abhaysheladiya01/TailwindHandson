<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-gradient-to-r from-blue-200 to-cyan-200 flex items-center justify-center px-4">
    <form action="#" method="POST" class="w-full max-w-5xl bg-white rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 lg:grid-cols-2">
    
      <div class="p-6 sm:p-8 md:p-10">
        <h2 class="text-xl sm:text-2xl text-[#463ecf] mb-6 font-semibold">
          General Information
        </h2>

        <div class="space-y-6">
          <select class="w-full border border-black/30 rounded-md p-3 bg-white font-normal" required>
            <option value="">Title</option>
            <option>Mr</option>
            <option>Ms</option>
          </select>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" placeholder="First name" class="border border-black/30 rounded-md p-3 w-full font-normal" required/>
            <input type="text" placeholder="Last name" class="border border-black/30 rounded-md p-3 w-full font-normal" required/>
          </div>

          <select class="w-full border border-black/30 rounded-md p-3 bg-white font-normal" required>
            <option value="">Position</option>
            <option>Developer</option>
            <option>Manager</option>
          </select>

          <input type="text" placeholder="Position" class="border border-black/30 rounded-md p-3 w-full font-normal" required/>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="text" placeholder="Business Arena" class="border border-black/30 rounded-md p-3 font-normal" required/>
            <select class="border border-black/30 rounded-md p-3 bg-white font-normal" required>
              <option value="">Employees</option>
              <option>1-10</option>
              <option>11-50</option>
              <option>51-100</option>
              <option>100+</option>
            </select>
          </div>
        </div>
      </div>

  
      <div class="bg-[#463ecf] p-6 sm:p-8 md:p-10 text-[#f4edf8]">
        <h2 class="text-xl sm:text-2xl mb-6 font-semibold">Contact Details</h2>

        <div class="space-y-6">
          <input type="text" placeholder="Street + Nr" class="w-full bg-[#463ecf] border border-white rounded-md p-3 placeholder-white" required/>
          <input type="text" placeholder="Additional Information" class="w-full bg-[#463ecf] border border-white rounded-md p-3 placeholder-white" required/>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="number" min="0" placeholder="Zip Code" class="bg-[#463ecf] border border-white rounded-md p-3 placeholder-white" required/>
            <input type="text" placeholder="Place" class="bg-[#463ecf] border border-white rounded-md p-3 placeholder-white" required/>
          </div>

          <input type="text" placeholder="Country" class="w-full bg-[#463ecf] border border-white rounded-md p-3 placeholder-white" required/>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="number" min="0" placeholder="Code +" class="bg-[#463ecf] border border-white rounded-md p-3 placeholder-white" required/>
            <input type="text" placeholder="Phone Number" class="bg-[#463ecf] border border-white rounded-md p-3 placeholder-white" required/>
          </div>

          <input type="email" placeholder="Your Email" class="w-full bg-[#463ecf] border border-white rounded-md p-3 placeholder-white" required/>

          <div class="flex items-start space-x-2 mt-4">
            <input type="checkbox" class="mt-1" required/>
            <label class="text-sm">
              I do accept the <span class="underline">Terms and Conditions</span> of your site.
            </label>
          </div>

          <button type="submit" class="mt-6 w-full sm:w-auto bg-[#fbfbfb] text-[#5a5958] shadow-2xl px-8 py-3 rounded-md font-semibold hover:bg-gray-100">
            REGISTER
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
