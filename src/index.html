<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-r from-blue-200 to-cyan-200 flex items-center justify-center"
  >
    <div
      class="w-full max-w-5xl bg-[#ffffff] rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2"
    >
      <div class="p-10">
        <h2 class="text-2xl font-semibold text-[#463ecf] mb-6">
          General Information
        </h2>

        <div class="space-y-4">
          <select class="w-full border rounded-md p-3 bg-[#ffffff] font-normal">
            <option>Title</option>
            <option>Mr</option>
            <option>Ms</option>
          </select>

          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="First name"
              class="border rounded-md p-3 w-full"
            />
            <input
              type="text"
              placeholder="Last name"
              class="border rounded-md p-3 w-full"
            />
          </div>

          <select class="w-full border rounded-md p-3 bg-[#ffffff]">
            <option>Position</option>
            <option>Developer</option>
            <option>Manager</option>
          </select>

          <input
            type="text"
            placeholder="Position"
            class="border rounded-md p-3 w-full"
          />

          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="Business Arena"
              class="border rounded-md p-3"
            />
            <select class="border rounded-md p-3 bg-[#ffffff]">
              <option>Employees</option>
              <option>1-10</option>
              <option>11-50</option>
              <option>51-100</option>
              <option>100+</option>
            </select>
          </div>
        </div>
      </div>

      <div class="bg-[#463ecf] p-10 text-[#f4edf8]">
        <h2 class="text-2xl font-semibold mb-6">Contact Details</h2>

        <div class="space-y-4">
          <input
            type="text"
            placeholder="Street + Nr"
            class="w-full bg-[#463ecf] border border-white/40 rounded-md p-3 placeholder-white"
          />

          <input
            type="text"
            placeholder="Additional Information"
            class="w-full bg-[#463ecf] border border-white/40 rounded-md p-3 placeholder-white"
          />

          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="Zip Code"
              class="bg-[#463ecf] border border-white/40 rounded-md p-3 placeholder-white"
            />
            <input
              type="text"
              placeholder="Place"
              class="bg-[#463ecf] border border-white/40 rounded-md p-3 placeholder-white"
            />
          </div>

          <input
            type="text"
            placeholder="Country"
            class="w-full bg-[#463ecf] border border-white/40 rounded-md p-3 placeholder-white"
          />

          <div class="grid grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="Code +"
              class="bg-[#463ecf] border border-white/40 rounded-md p-3 placeholder-white"
            />
            <input
              type="text"
              placeholder="Phone Number"
              class="bg-[#463ecf] border border-white/40 rounded-md p-3 placeholder-white"
            />
          </div>

          <input
            type="email"
            placeholder="Your Email"
            class="w-full bg-[#463ecf] border border-white/40 rounded-md p-3 placeholder-white"
          />

          <div class="flex items-center space-x-2 mt-4">
            <input type="checkbox" class="white rounded-2xl" />
            <label class="text-sm">
              I do accept the
              <span class="underline">Terms and Conditions</span> of your site.
            </label>
          </div>

          <button
            class="mt-6 bg-white text-indigo-600 px-8 py-3 rounded-md font-semibold hover:bg-gray-100"
          >
            REGISTER
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
